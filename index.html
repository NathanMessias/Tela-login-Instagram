<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram_shop.png" alt="Imagem de celular com Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo_instagram.png" class="instagram-logo" alt="Logo Instagram">
                    <div class="profile-photo">
                        <img width='100px' src="./img/imagem_profile.jpg" alt="Imagem perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Axel Rose</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Axel Rose</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
